<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="../Styles/main.css"></link>
    <style>
        .checkbox-box {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            font-size: 16px;
            text-align: center;
            min-width: 100px;
            background-color: white;
            transition: all 0.2s ease-in-out;
        }

        .checkbox-box.checked {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="questions">
    </div>
    <script src="../Scripts/generateQuestion.js"></script>
    <script src="../Scripts/loadData.js"></script>
    <script src="../Scripts/main.js"></script>
    <script src="../Scripts/score.js"></script>
</body>
</html>
